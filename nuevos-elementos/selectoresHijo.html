<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Selectores de atributo</title>
<style type="text/css">
	ul :first-child{
		color: #00F;
		font-weight: bold;
	}
	ul :last-child{
		color: #F00;
	}
	ol :nth-child(3n+2){
		color: #090;
	}
</style>
</head>

<body>
	<ul>
		<li>Manzanas</li>
		<li>Limones</li>
		<li>Peras</li>
		<li>Naranjas</li>
	</ul>

	<ul>
		<li>Manzanas</li>

		<li>Peras</li>
		<li>Naranjas</li>
	</ul>

	<ol>
		<li>Manzanas</li>
		<li>Limones</li>
		<li>Peras</li>
		<li>Naranjas</li>
		<li>Kiwi</li>

		<li>Mango</li>
		<li>Platano</li>
	</ol>
</body>
</html>
