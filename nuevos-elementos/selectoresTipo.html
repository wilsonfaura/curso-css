<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Selectores de tipo</title>
<style type="text/css">
	#barralateral{
		background-color: #cf9;
		width: 350px;
	}
	#barralateral p:first-of-type{
		color: #00F;
		font-weight: bold;
	}
	
	#barralateral p:last-of-type{
		color: #F00;
		font-weight: bold;
		border-bottom: dotted #03c 5px;
	}

		*/
</style>
</head>

<body>
	<div id="barralateral">
		<ul>
			<li>Manzanas</li>
			<li>Limones</li>
			<li>Peras</li>
			<li>Naranjas</li>
		</ul>

		<br/>
		<p>Este es el primer parrafo</p>
		<p>Este es el segundo parrafo</p>
		<p>Este es el tercer parrafo</p>
		<p>Este es el cuarto parrafo</p>		
	</div>
</body>
</html>
